{% extends "base.html" %}
{% block title %}Formulario de Pago{% endblock %}
{% block content %}
    <div class="container">
        <h1>üí≥ Formulario de Pago del Pedido</h1>
        
        <form action="/procesar_pago" method="POST" class="registro-form"> 

            <div class="form-group">
                <label for="id_pedido">ID de Pedido a Pagar:</label>
                <input type="text" id="id_pedido" name="id_pedido" required placeholder="Ej: PE1234">
            </div>
            
            <div class="form-group">
                <label for="total_a_pagar">Monto a Pagar:</label>
                <input type="number" step="0.01" id="total_a_pagar" name="total_a_pagar" required readonly placeholder="Ej: 5200.50">
            </div>

            <hr>
            <h2>Datos de la Tarjeta</h2>

            <div class="form-group">
                <label for="nombre_en_tarjeta">Nombre del Titular:</label>
                <input type="text" id="nombre_en_tarjeta" name="nombre_en_tarjeta" required placeholder="Como aparece en la tarjeta">
            </div>

            <div class="form-group">
                <label for="numero_tarjeta">N√∫mero de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" required 
                    placeholder="XXXX XXXX XXXX XXXX" 
                    pattern="[0-9]{13,16}" 
                    maxlength="16">
            </div>

            <div class="form-group">
                <label for="fecha_vencimiento">Fecha de Vencimiento (MM/AA):</label>
                <input type="month" id="fecha_vencimiento" name="fecha_vencimiento" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV/CVC:</label>
                <input type="number" id="cvv" name="cvv" required placeholder="123" min="100" max="9999" maxlength="4">
            </div>
            
            <div class="form-group">
                <label for="id_medio_pago">Tipo de Pago (ID):</label>
                <input type="text" id="id_medio_pago" name="id_medio_pago" required placeholder="Ej: MP01 (Visa)">
            </div>
            
            <div class="form-group">
                <button type="submit">üí∏ Confirmar Pago</button>
            </div>

            <p>
                <a href="/">‚Üê Volver al inicio</a>
            </p>

        </form>
    </div>
{% endblock %}
